# .github/workflows/app.yaml
name: PyTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade wheel toml

      - uses: pdm-project/setup-pdm@main
        name: Setup PDM
        with:
          python-version: "3.10"  # Version range or exact version of a Python version to use, the same as actions/setup-python
          architecture: x64    # The target architecture (x86, x64) of the Python interpreter. the same as actions/setup-python
          version:        # The version of PDM to install. Leave it as empty to use the latest version from PyPI
          prerelease: true     # Allow prerelease versions to be installed
          enable-pep582: true  # Enable PEP 582 package loading globally

      - name: Install dependencies
        run: pdm install       # Then you can use pdm in the following steps.

      - name: Run test suite
        run: |
          pdm run pytest -v

